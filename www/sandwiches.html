<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-back-button>Back</ons-back-button>
    </div>
    <div class="center">Sandwiches</div>
  </ons-toolbar>

  <div class="app-page" ng-controller="AppController">
  <div class="app-page-content">
  <p style="color:#b3bf35;text-align:center;">**Served with your choice of soup, salad or fries</p>
  </div>

    <ons-list modifier="categories">
      <ons-list-item modifier="chevron" class="list-item-container" ng-repeat="sandwich in sandwiches.results">
        <ons-row>
          <ons-col>
            <div class="item-content">
                <div ng-bind-html="sandwich.name"></div>
              <div class="price-tag">
                <i class="ion-pricetag"></i> {{ sandwich.price }}
              </div>
              <div class="desc">
                {{ sandwich.desc }}
              </div>
            </div>
          </ons-col>
        </ons-row>
      </ons-list-item>       
    </ons-list>

  </div>

</ons-page>
