<ons-navigator animation="slide" var="promos">
<ons-page ng-controller="AppController">
<div ng-repeat="promo in promos.results">
  <ons-toolbar>
    <div class="left">
      <ons-button modifier="clean" ng-click="promos.pushPage('promos.html');" class="ng-isolate-scope button effeckt-button button--clean slide-left" role="button" tabindex="0">
      <span class="label ons-button-inner">
<span class="spinner button__spinner button--clean__spinner"></span>
</ons-button>
    </div>
    <div class="center" ng-show="$index==0">{{promo.name}}</div>
  </ons-toolbar>

  <div class="app-page">
    <div class="app-page-photo">   
      <div class="app-hero">
        <ul rn-carousel class="image">
        <div ng-show="$index==0">
        <div ng-style="{'background-image': 'url({{promo.img}})'}"  class="bgimage"></div>
        </div>
        </ul>      
        </div>
      </div>
    </div>
  </div>
</ons-page>
</ons-navigator>
