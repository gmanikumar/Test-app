  <ons-navigator animation="slide" var="news">  
    <ons-page>
      <ons-toolbar>
        <div class="left">
        <ons-toolbar-button ng-click="menu.toggle()"><ons-icon icon="ion-navicon-round" fixed-width="false"></ons-icon></ons-toolbar-button>
        </div>
        <div class="center">Reviews</div>
      </ons-toolbar>

      <div class="app-page news-page" ng-controller="xmlFeedController" data-ng-init="getAllRecords()">

        <ons-list modifier="news">

        <ons-list-item modifier="chevron" class="list-item-container" ng-repeat="item in items track by $index">
            <ons-row>
              <ons-col>
                <div class="name">   
                  <div ng-bind-html="item.description"></div>
                </div>         
              </ons-col>
              <ons-col width="15px"></ons-col>
            </ons-row>
          </ons-list-item>

        </ons-list>
         <div class="app-page-content" ng-controller="linksController">
        <ons-button modifier="large" ng-click="openSite()" >MORE</ons-button>
        </div>
      </div>

    </ons-page>
  </ons-navigator>
