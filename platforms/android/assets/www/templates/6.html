<ons-page ng-controller="AppController">
<div ng-repeat="promo in promos.results">
  <ons-toolbar>
    <div class="left">
      <ons-back-button>Back</ons-back-button>
    </div>
    <div class="center" ng-show="$index==5">{{promo.name}}</div>
  </ons-toolbar>

  <div class="app-page">
    <div class="app-page-photo">   
      <div class="app-hero">
        <ul rn-carousel class="image">
        <div ng-show="$index==5">
        <div ng-style="{'background-image': 'url({{promo.img}})'}"  class="bgimage"></div>
        </div>
        </ul>      
        </div>
      </div>
    </div>
  </div>
</ons-page>
