<ons-page ng-controller="bookingController" ng-init="getHours()">
  <ons-toolbar modifier="opacity">
    <div class="left">
      <ons-toolbar-button ng-click="menu.toggle()"><ons-icon icon="ion-navicon-round" fixed-width="false"></ons-icon></ons-toolbar-button>
    </div>
    <div class="center">Reservation</div>
  </ons-toolbar>

  <div class="app-page opacity-bar">
    <div class="app-hero app-hero-image">
      <h2>Walk-ins are always welcome and encouraged. However, you can also book a table with us!</h2>
      <div class="app-hero-overlay"></div>
      <img src="images/book.png" class="app-hero-bg">
    </div>

    <div class="app-page-content app-page-booking">
      
      <div class="title-line">
        <span class="left-border"><i></i></span>
        <p class="title-line"><strong>We Are Open</strong></p>
        <span class="right-border"><i></i></span>
      </div>

      <ons-list modifier="inset" style="margin-top: 10px">
        <ons-list-item>
          <div class="app-open-desc">
            <ons-icon icon="ion-android-clock"></ons-icon>
            Monday-Wednesday <span class="label label-danger">11:00 - 22:00</span>
          </div>
        </ons-list-item>
        <ons-list-item>
          <div class="app-open-desc">
            <ons-icon icon="ion-android-clock"></ons-icon>
            Thursday-Saturday <span class="label label-danger">11:00 - 00:00</span>
          </div>
        </ons-list-item>
        <ons-list-item>
          <div class="app-open-desc">
            <ons-icon icon="ion-android-clock"></ons-icon>
            Sunday <span class="label label-danger">11:00 - 22:00</span>
          </div>
        </ons-list-item>
      </ons-list>

      <div class="title-line margintop30">
        <span class="left-border"><i></i></span>
        <p class="title-line"><strong>Book a Table</strong></p>
        <span class="right-border"><i></i></span>
      </div>

      <ons-list modifier="inset" style="margin-top: 10px">
        <ons-list-item>
          <input type="text" class="text-input text-input--transparent" placeholder="Full Name" ng-model="fullname">
        </ons-list-item>
        <ons-list-item>
          <input type="email" class="text-input text-input--transparent" placeholder="Email" ng-model="email">
        </ons-list-item>
        <ons-list-item>
          <input type="tel" class="text-input text-input--transparent" placeholder="Phone" ng-model="phone">
        </ons-list-item>
        <ons-list-item ng-click="chooseDate()">
          <div class="app-open-desc" style="color:#999999">
            <ons-icon icon="ion-calendar"></ons-icon>
            {{ bookdate }}
          </div>
        </ons-list-item>
        <ons-list-item ng-click="chooseTime()">
          <div class="app-open-desc" style="color:#999999">
            <ons-icon icon="ion-android-clock"></ons-icon>
            {{ booktime }}
          </div>
        </ons-list-item>
        <ons-list-item>
          <textarea ng-model="message" class="textarea textarea--transparent" placeholder="Message" style="width: 100%; height: 100px;"></textarea>
        </ons-list-item>

      </ons-list>

      <div class="request-button">
        <ons-button modifier="large" style="margin: 0 auto;" ng-click="openEmail()">
          Request Booking
        </ons-button>
      </div>

    </div>

  </div>

</ons-page>
