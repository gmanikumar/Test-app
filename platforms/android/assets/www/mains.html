<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-back-button>Back</ons-back-button>
    </div>
    <div class="center">Mains</div>
  </ons-toolbar>

  <div class="app-page" ng-controller="AppController">

    <ons-list modifier="categories">
      <ons-list-item modifier="chevron" class="list-item-container" ng-repeat="main in mains.results">
        <ons-row>
          <ons-col>
            <div class="item-content">
                <div ng-bind-html="main.name"></div>
              <div class="price-tag">
                <i class="ion-pricetag"></i> {{ main.price }}
              </div>
              <div class="desc">
                {{ main.desc }}
              </div>
            </div>
          </ons-col>
        </ons-row>
      </ons-list-item>       
    </ons-list>

  </div>

</ons-page>
